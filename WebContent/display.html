<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<title>GeoScholar</title>	
	<link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="vendors/jquery/jquery-ui.css" rel="stylesheet" />
	<link href="resources/css/custom.min.css" rel="stylesheet" />
	<link href="resources/css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
		  <a class="navbar-brand" href="./index.html">小理</a>
        </div>
      </div>
    </div>

	<div class="container">
		<div class="row-fluid">
		<div class="col-md-1 col-sm-1 col-xs-1">
			<img src="./resources/img/user_icon.png" style="width: 46px; height:46px;"></img>
		</div>
		<div id="inputPane" class="col-md-10 col-sm-10 col-xs-10">
			<div class="input-group">
			<input id="paperInput" type="text" class="form-control" placeholder="如Test_A，2016北京高考地理"/>
			<span class="input-group-btn">
				<button id="runButton" class="btn btn-default" type="button">做题</button>
			</span>
			</div>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1">
			<button id="checkButton" class="btn btn-default" type="button">批改</button>
		</div>
		</div>
		
		<div class="row-fluid">
		<div id="mainPane" class="col-md-6 col-sm-12 col-xs-12">
			<div id="processPane"class="panel panel-default">
				<div class="panel-heading">主要流程</div>
				<div id="processPaneBody" class="panel-body">
				</div>
			</div>
			<div id="problemPane" class="panel panel-default" style="display:none">
				<div class="panel-heading">问题</div>
				<div id= "problemPaneBody" class="panel-body">
				</div>
			</div>
		</div>

		<div id="sidePane" class="col-md-6 col-sm-12 col-xs-12">
			<div id="schedulePane">
				<div>
					<span id="mainStep">GeoScholar就绪！</span>
				</div>
				<div id="progBarDiv" class="progress progress-striped active">
					<div id="progBar" class="progress-bar" ></div>
				</div>
				<div id="selProblemDiv"></div>
				<div id="saQuestionDiv"></div>
			</div>

			<ul id="infoPane" class="nav nav-tabs" style="display:none">
				<li class="active"><a href="#elPane" data-toggle="tab">试题理解</a></li>
				<li><a href="#solverPane" data-toggle="tab">试题求解</a></li>
			</ul>
			
			<div id="solverDiv" class="tab-content" style="display:none">
				<div id="elPane" class="tab-pane fade active in">
				</div>
				<div id="solverPane" class="tab-pane fade">
				</div>
			</div>
		</div>
		</div>
	</div>
	
	<script src="vendors/jquery/jquery-2.1.3.min.js"></script>
	<script src="vendors/bootstrap/bootstrap.js"></script>
	<script src="vendors/jquery/jquery-ui.js"></script>
	<script src="resources/js/display.js"></script>
</body>
</html>
